<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="well">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" formControlName="username"
                            placeholder="Enter your username" name="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" formControlName="password"
                            placeholder="Enter your password" name="password">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" formControlName="username"
                            placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <!-- Dodati disabled ako forma nije ispravna -->
                        <!-- Ako forma nije ispravna, da pocrvene polja koja nisu ispravna -->
                        <!-- registerForm.controls['polje_neko'].valid, .touched -->
                        <button class="btn btn-primary" type="submit">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
